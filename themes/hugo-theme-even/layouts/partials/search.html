<div class="aa-input-container" id="aa-input-container" align="center">
    <input type="search" id="aa-search-input" class="aa-input-search" placeholder="Search for titles or URIs... 在这里搜索吧..." name="search" autocomplete="on" />
</div>
<script src="{{ "https://res.cloudinary.com/jimmysong/raw/upload/rootsongjc-hugo/algoliasearch.min.js" | absURL }}"></script>
<script src="{{ "/js/autocomplete.min.js" | absURL }}"></script>
<script>
var client = algoliasearch("0MVBHZDXPK", "3612f98b6c5795049fb82d6893a2a683");
var index = client.initIndex('even-website');
autocomplete('#aa-search-input',
{ hint: false}, {
    source: autocomplete.sources.hits(index, {hitsPerPage: 8}),
    displayKey: 'name',
    templates: {
        suggestion: function(suggestion) {
            console.log(suggestion);
            return '<span>' + '<a href="/post/' + suggestion.slug + '">' +
            suggestion._highlightResult.title.value + '</a></span>';
        }
    }
});
</script>
